<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="text-center">
    <form action="" class="form-signin">
        <img class="mb-4" src="https://media.istockphoto.com/id/1222713113/vi/vec-to/logo-ch%E1%BB%AF-b-trong-m%E1%BB%99t-v%C3%B2ng-tr%C3%B2n-ki%E1%BB%83u-%C4%91%C6%B0%E1%BB%9Dng-kh%C3%B4ng-th%E1%BB%83.jpg?s=170667a&w=0&k=20&c=Mzig-xvy9IPfOY3jtBSWsmBy-4CvirXFiMkLWtFgQuU=" alt="Image" width="72"
        height="72">
   <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
   <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
   <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
   <div class="checkbox mb-3">
       <label>
           <input type="checkbox" value="remember-me"> Remember me
       </label>
   </div>
   <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
   <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>

</body>
</html>
